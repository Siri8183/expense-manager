 
    <app-header></app-header>  
    <table mat-table  [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8"> 
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" > {{element.name}} </td>
      </ng-container> 

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Total Amount </th>
        <td mat-cell *matCellDef="let element">$ {{element.totalAmount}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">  
          <button (click)="openDialog('Update',element)" mat-button color="primary">Edit</button>
          <button (click)="openDialog('Delete',element)" mat-button color="warn">Delete</button>  
          <button (click)="navigateTo(element)" mat-button color="accent">Manage Expenses</button>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="button-row">
    <button class ='action-btn' mat-button (click)="openDialog('Add',{})" mat-raised-button color="accent">Add Member</button>
    <button class ='action-btn' mat-button (click)="calculateExpenses()" mat-raised-button color="primary">Calculate Expenses</button>
    </div>
