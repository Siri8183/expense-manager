<div style="float: right; font-weight: 700; cursor: pointer;" (click)="closeDialog()">X</div>
<h1 mat-dialog-title><strong>{{action}} Expense</strong></h1>
<div mat-dialog-content>
    <ng-container *ngIf="action != 'Delete'; else elseTemplate"> 
        <mat-form-field>  
            <input placeholder="{{action}} Expense Name" matInput [(ngModel)]="local_data.expense">
        </mat-form-field>
        <div class="error" *ngIf="nameError!=''">{{nameError}}</div>
        <mat-form-field>  
            <input type="number" min="0" placeholder="{{action}} Amount" matInput [(ngModel)]="local_data.amount">
        </mat-form-field>
        <div class="error" *ngIf="amountError!=''">{{amountError}}</div>
    </ng-container>
    <ng-template #elseTemplate>
        Are you sure to delete <b>{{local_data.expense}}</b>?
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()" mat-raised-button color="primary">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-raised-button color="warn">Cancel</button>
</div>
